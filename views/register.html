<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AluChat | Registration Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet" href="AdminLTE/plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- icheck bootstrap -->
<link rel="stylesheet" href="AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="AdminLTE/dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="#"><b>Alu</b>Chat</a>
		</div>

		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">Register a new membership</p>

				<!-- Display Error Message -->
				<div id="error-msg" style="color:red;"></div>

				<form action="register-user" method="POST">

					<!-- Full Name -->
					<div class="input-group mb-3">
						<input 
							type="text" 
							id="userFullName" 
							name="userFullName" 
							class="form-control" 
							placeholder="Full name" 
							required 
						/>

						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>

					<!-- Email -->
					<div class="input-group mb-3">
						<input 
							type="email" 
							id="userEmail" 
							name="userEmail" 
							class="form-control" 
							placeholder="Email" 
							required 
						/>

						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>

					<!-- Password -->
					<div class="input-group mb-3">
						<input 
							type="password" 
							id="password" 
							name="password" 
							class="form-control" 
							placeholder="Password" 
							required 
						/>

						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>

					<!-- Retype Password -->
					<div class="input-group mb-3">
						<input 
							type="password" 
							id="retypePassword" 
							name="retypePassword" 
							class="form-control" 
							placeholder="Retype password"
							required 
						/>
						
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>

					
					<div class="row">
						<!-- Terms and Condition -->
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="agreeTerms" name="terms" value="1" />
								<label for="agreeTerms">
									I agree to the <a href="#">terms</a>
								</label>
							</div>
						</div>

						<!-- Register -->
						<div class="col-4">
							<button type="submit" id="register-user-btn" class="btn btn-primary btn-block">Register</button>
						</div>
					</div>
				</form>

				<!-- <div class="social-auth-links text-center">
					<p>- OR -</p>
					<a href="#" class="btn btn-block btn-primary">
						<i class="fab fa-facebook mr-2"></i>
						Sign up using Facebook
					</a>
					<a href="#" class="btn btn-block btn-danger">
						<i class="fab fa-google-plus mr-2"></i>
						Sign up using Google+
					</a>
				</div> -->

				<a href="login" class="text-center">I already have a membership</a>
			</div>
			<!-- /.form-box -->
		</div><!-- /.card -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery -->
	<script src="AdminLTE/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="AdminLTE/dist/js/adminlte.min.js"></script>
	
	<!-- local JS -->
	<script src="/js/globals.js"></script>
	<script src="/js/register-user.js"></script>
</body>
</html>
